<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    .c-body {
      background-color: antiquewhite;
      position: relative;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .container {
      display: flex;
      height: 100%;
    }

    #left-menu {
      /* height: ; */
      width: 200px;
      border-right: solid 1px black;
    }

    .menu-item {
      cursor: pointer;
    }

    #right-content {
      width: 100%;
    }
  </style>
</head>

<body class="c-body">
  <div style="font-size: 20px; color:brown;">
    Welcome to The Home Page of Kingman6666.
  </div>
  <div class="container">
    <div id="left-menu">
      <div class="menu-item" onclick="handleMenu(`/src/1Markdown.md`)">markdown</div>
      <div class="menu-item" onclick="handleMenu(`/src/2Git.md`)">git</div>
      <div class="menu-item" onclick="handleMenu(`/src/3MultipleGitAccount.md`)">git multiple account</div>
    </div>
    <div id="right-content"></div>
  </div>

  <script>
    var activeMenuUrm = ''
    function showMD(url) {
      fetch(url)
        .then(response => response.text())
        .then(text => {
          document.getElementById('right-content').innerHTML = marked.parse(text);
        });
    }
    function handleMenu(url) {
      activeMenuUrm = url
      showMD(url)
    }
    handleMenu("/src/1Markdown.md")

  </script>
</body>

</html>
